<mat-card class="centerhv">
  <mat-card-title>User Login</mat-card-title>
  <mat-card-subtitle>Enter your information</mat-card-subtitle>
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Username" [(ngModel)]="username">
  </mat-form-field>
  <br/>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" [(ngModel)]="password">
  </mat-form-field>
  <mat-card-actions>
    <button mat-button (click)="login()">Login</button>
    <button mat-button (click)="emitRegister()">Register</button>
  </mat-card-actions>
</mat-card>
